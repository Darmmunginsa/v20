<!DOCTYPE html>
<html lang="th">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
    }

    .powered {

    }

    .balloon {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 500px;
      height: 35vh;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.5);

    .search-area {

    .search-area input,
    .search-area button {

      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .search-area button {

    }

    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="powered">Powered by DonGroups</div>

  <div class="balloon" id="balloon">
    <div class="drag-handle" id="dragHandle"></div>
    <div class="search-area">
      <input type="text" id="searchBox" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà..." />
      <button onclick="searchLocation()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
      <button onclick="getCurrentLocation()">üìç ‡πÉ‡∏ä‡πâ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
    </div>
  </div>

  <script>
    let map, marker, geocoder, autocomplete, infoWindow;

    function initMap() {
      geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 13.7563, lng: 100.5018 },
        zoom: 10,
        gestureHandling: 'greedy',
      });

      infoWindow = new google.maps.InfoWindow();

      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("searchBox")
      );
      autocomplete.bindTo("bounds", map);
      autocomplete.setFields(["geometry"]);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å");
          return;
        }
        const loc = place.geometry.location;
        map.setCenter(loc);
        placeMarkerAndCopy(loc.lat(), loc.lng());
      });

      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        placeMarkerAndCopy(lat, lng);
      });

      // Drag balloon
      const balloon = document.getElementById("balloon");
      let startY, startTop;

      balloon.addEventListener("touchstart", function(e) {
        startY = e.touches[0].clientY;
        startTop = balloon.getBoundingClientRect().top;
      }, { passive: true });

      balloon.addEventListener("touchmove", function(e) {
        const dy = e.touches[0].clientY - startY;
        let newTop = startTop + dy;
        const maxTop = window.innerHeight - 100;
        const minTop = 50;
        newTop = Math.max(minTop, Math.min(newTop, maxTop));
        balloon.style.bottom = 'auto';
        balloon.style.top = newTop + 'px';
      }, { passive: true });
    }

    function searchLocation() {
      const input = document.getElementById("searchBox").value.trim();
      if (input) {
        geocoder.geocode({ address: input }, (results, status) => {
          if (status === "OK") {
            const loc = results[0].geometry.location;
            map.setCenter(loc);
            placeMarkerAndCopy(loc.lat(), loc.lng());
          } else {
            alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤: " + status);
          }
        });
      }
    }

    function placeMarkerAndCopy(lat, lng) {
      const url = `https://www.google.com/maps?q=${lat},${lng}`;
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({ position: { lat, lng }, map });

      geocoder.geocode({ location: { lat, lng } }, (results, status) => {
        let locationName = url;
        if (status === "OK" && results[0]) {
          locationName = results[0].formatted_address;
        }

        const content = `
          <div style="font-size:14px; width: 300px">
            <b>${locationName}</b><br>
            <button onclick="navigator.clipboard.writeText('${url}').then(() => alert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß'))">üìã ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå</button>
            <div id="street-view" style="width:100%;height:150px;margin-top:8px;"></div>
          </div>
        `;

        infoWindow.setContent(content);
        infoWindow.setPosition({ lat, lng });
        infoWindow.open(map);

        // ‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á DOM ‡∏Å‡πà‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î Street View
        google.maps.event.addListenerOnce(infoWindow, 'domready', () => {
          const panorama = new google.maps.StreetViewPanorama(
            document.getElementById("street-view"), {
              position: { lat, lng },
              pov: { heading: 165, pitch: 0 },
              zoom: 1
            }
          );
        });
      });
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          map.setCenter({ lat, lng });
          placeMarkerAndCopy(lat, lng);
        });
      } else {
        alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Geolocation");
      }
    }
  </script>

  <script
